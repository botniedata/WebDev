<style>
  .subscribe-btn {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    margin-right:  8px;
    margin-left: 20px;
    margin-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;

    vertical-align: top;
    /* transition opacity with 0.15 seconds */
    transition: opacity 0.15s;
  }
  /* subscriber button hovered opacity to 0.8 (range 0-1) */
  .subscribe-btn:hover {
    opacity: 0.8;
  }

  /* subscriber button clicked opacity to 0.5 (range 0-1) */
  .subscribe-btn:active {
    opacity: 0.5;
  }

  .join-btn {
    background-color: white;
    border-color: rgb(70, 82, 238);
    border-style: solid;
    border-width: 1px;
    color: rgb(70, 82, 238);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    vertical-align: top;
    /* transition button background and text color with 1 second */
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-btn:hover {
    background-color: rgb(70, 82, 238); ;
    color: white;
  }

  .join-btn:active {
    opacity: 0.7 ;
  }

  .tweet-btn {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    vertical-align: top;
    transition: box-shadow 0.15s;
  }

  .tweet-btn:hover {
    /* shadow property 1st: Horizontal, 2nd Value: Vertical, 3rd Value: Blur 4th Value: Color*/
    /* rgba (red, green, blue, alpha or opacity) */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<!-- -->
<button class="subscribe-btn">
  SUBSCRIBE
</button>

<button class="join-btn">
  JOIN
</button>

<button class="tweet-btn">
  Tweet
</button>
